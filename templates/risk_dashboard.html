<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Dashboard</title>
    <!-- Use the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the risk level colors */
        .risk-low {
            @apply bg-green-200 text-green-800;
        }
        .risk-medium {
            @apply bg-yellow-200 text-yellow-800;
        }
        .risk-high {
            @apply bg-red-200 text-red-800;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8">
    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">

        <!-- Main Dashboard Section -->
        <div class="lg:col-span-2">
            <!-- Overall Risk Level Card -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <h2 class="text-2xl font-bold mb-4">Overall Risk Level</h2>
                <div class="p-4 rounded-lg risk-medium font-semibold text-center text-xl">
                    Medium
                </div>
            </div>

            <!-- High Risk Projects Card -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <h2 class="text-2xl font-bold mb-4">High Risk Projects</h2>
                <ul class="space-y-4">
                    <li class="flex items-center justify-between p-4 bg-red-100 rounded-lg" id="project-ai-model-x">
                        <span class="text-red-800 font-medium">AI Model X</span>
                        <button onclick="openMitigationModal('AI Model X')" class="bg-red-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-red-600 transition-colors">
                            Initiate Mitigation Plan
                        </button>
                    </li>
                    <li class="flex items-center justify-between p-4 bg-red-100 rounded-lg" id="project-fraud-detection">
                        <span class="text-red-800 font-medium">Fraud Detection System</span>
                        <button onclick="openMitigationModal('Fraud Detection System')" class="bg-red-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-red-600 transition-colors">
                            Initiate Mitigation Plan
                        </button>
                    </li>
                </ul>
            </div>

            <!-- Risk Alerts Card -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-4">Risk Alerts</h2>
                <ul class="space-y-2">
                    <li class="bg-yellow-100 p-3 rounded-lg text-yellow-800">
                        <span class="font-bold">Simulated:</span> Bias detected in 'AI Model X'
                    </li>
                    <li class="bg-yellow-100 p-3 rounded-lg text-yellow-800">
                        <span class="font-bold">Simulated:</span> Legal compliance overdue for 'Project Alpha'
                    </li>
                </ul>
            </div>
        </div>

        <!-- Submit New Risk Assessment Section -->
        <div class="lg:col-span-1">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-4">Submit New Risk Assessment</h2>
                <form onsubmit="event.preventDefault(); submitAssessment(event);" class="space-y-4">
                    <div>
                        <label for="projectName" class="block text-gray-700 font-medium mb-1">Project Name:</label>
                        <input type="text" id="projectName" name="projectName" class="w-full border-gray-300 rounded-lg p-2" required>
                    </div>
                    <div>
                        <label for="overallRisk" class="block text-gray-700 font-medium mb-1">Overall Risk Level:</label>
                        <select id="overallRisk" name="overallRisk" class="w-full border-gray-300 rounded-lg p-2">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div>
                        <label for="riskScores" class="block text-gray-700 font-medium mb-1">Risk Scores (JSON format):</label>
                        <textarea id="riskScores" name="riskScores" rows="3" class="w-full border-gray-300 rounded-lg p-2" placeholder='e.g., {"Bias": 70, "Security": 50}'></textarea>
                    </div>
                    <div>
                        <label for="alerts" class="block text-gray-700 font-medium mb-1">Alerts (one per line):</label>
                        <textarea id="alerts" name="alerts" rows="3" class="w-full border-gray-300 rounded-lg p-2"></textarea>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors w-full">
                        Submit Risk Assessment
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Custom Modal for general Alerts -->
    <div id="customAlert" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
      <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
          <h3 class="text-lg leading-6 font-medium text-gray-900" id="alertTitle">Alert</h3>
          <div class="mt-2 px-7 py-3">
            <p class="text-sm text-gray-500" id="alertMessage">A message.</p>
          </div>
          <div class="items-center px-4 py-3">
            <button id="closeAlert" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- New Mitigation Plan Modal -->
    <div id="mitigationPlanModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
      <div class="relative top-20 mx-auto p-5 border w-full max-w-lg shadow-lg rounded-xl bg-white">
        <div class="mt-3">
          <h3 class="text-xl leading-6 font-bold text-gray-900 mb-4 text-center">Mitigation Plan for: <span id="mitigationProjectName"></span></h3>
          <form onsubmit="event.preventDefault(); submitMitigationPlan(event);">
            <div class="space-y-4">
              <div>
                <label for="mitigationDescription" class="block text-gray-700 font-medium mb-1">Description:</label>
                <textarea id="mitigationDescription" rows="4" class="w-full border-gray-300 rounded-lg p-2" required></textarea>
              </div>
              <div>
                <label for="responsibleTeam" class="block text-gray-700 font-medium mb-1">Responsible Team Member(s):</label>
                <input type="text" id="responsibleTeam" class="w-full border-gray-300 rounded-lg p-2" required>
              </div>
              <div>
                <label for="dueDate" class="block text-gray-700 font-medium mb-1">Due Date:</label>
                <input type="date" id="dueDate" class="w-full border-gray-300 rounded-lg p-2" required>
              </div>
            </div>
            <div class="mt-6 flex justify-end space-x-4">
              <button type="button" onclick="closeMitigationModal()" class="px-4 py-2 bg-gray-300 text-gray-800 font-medium rounded-lg hover:bg-gray-400 transition-colors">
                Cancel
              </button>
              <button type="submit" class="px-4 py-2 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 transition-colors">
                Submit Plan
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
        // Custom alert function to replace window.alert()
        function customAlert(message) {
            document.getElementById('alertMessage').innerText = message;
            document.getElementById('customAlert').classList.remove('hidden');
        }

        document.getElementById('closeAlert').addEventListener('click', function() {
            document.getElementById('customAlert').classList.add('hidden');
        });

        // Function to handle the "Submit Risk Assessment" form
        function submitAssessment(event) {
            const projectName = document.getElementById('projectName').value;
            customAlert(`Risk assessment submitted for: ${projectName}`);
            // In a real application, you would send this data to a server here.
            // For now, we'll just reset the form.
            event.target.reset();
        }

        let currentProjectName = ''; // Global variable to store the project name

        // Function to open the detailed mitigation plan modal
        function openMitigationModal(projectName) {
            currentProjectName = projectName;
            document.getElementById('mitigationProjectName').innerText = projectName;
            document.getElementById('mitigationPlanModal').classList.remove('hidden');
        }

        // Function to close the detailed mitigation plan modal
        function closeMitigationModal() {
            document.getElementById('mitigationPlanModal').classList.add('hidden');
        }

        // The new function to handle submitting the detailed mitigation plan
        function submitMitigationPlan(event) {
            event.preventDefault();
            const description = document.getElementById('mitigationDescription').value;
            const responsibleTeam = document.getElementById('responsibleTeam').value;
            const dueDate = document.getElementById('dueDate').value;

            // In a real application, you would send this detailed data to a server
            console.log(`Submitting mitigation plan for ${currentProjectName}:`);
            console.log(`Description: ${description}`);
            console.log(`Responsible Team: ${responsibleTeam}`);
            console.log(`Due Date: ${dueDate}`);

            customAlert(`Mitigation plan for '${currentProjectName}' has been submitted.`);
            closeMitigationModal();

            // Provide visual feedback on the dashboard
            const projectElement = document.getElementById(`project-${currentProjectName.toLowerCase().replace(/\s/g, '-')}`);
            if (projectElement) {
                projectElement.classList.remove('bg-red-100');
                projectElement.classList.add('bg-gray-100', 'text-gray-500');
                const button = projectElement.querySelector('button');
                if (button) {
                    button.innerText = 'Mitigation In Progress';
                    button.classList.remove('bg-red-500', 'hover:bg-red-600');
                    button.classList.add('bg-gray-400', 'cursor-not-allowed');
                    button.disabled = true;
                }
            }
        }
    </script>
</body>
</html>
